<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="registration.css"/>
  <title>Registration</title>

  <!-- Awesome font -->
  <script src="https://kit.fontawesome.com/a508a51525.js" crossorigin="anonymous"></script>

</head>

<body>
  <div class="container">
    <div class="lower">
    <div class="back">
      <a href="buy.html"><i class="fas fa-arrow-circle-left" aria-hidden="true"></i></a>
    </div>
    <div class="needmorehelp_info needmorehelp_top">
      <div class="down-info">
        <h3>Eager to work with us?</h3>
        <h3>Register Now!</h3>
      </div>
    </div>

    <div class="needmorehelp_info needmorehelp_bottom">
      <div class="message">
        <form id="sell_form">
          <ul>
            <li class="fullwidth">
              <h6>Your name</h6>
              <input type="text" placeholder="Enter your name" class="needmorehelp_input" name="customer_name">
            </li>
            <li class="fullwidth">
              <h6>Your Email</h6>
              <input type="text" placeholder="Enter your email" class="needmorehelp_input" name="customer_email">
            </li>
            <li class="fullwidth">
              <h6>Contact Number</h6>
              <input type="text" placeholder="Enter your contact number" class="needmorehelp_input" name="c_contact_no">
            </li>
            <li>
              <h6>Address</h6>
              <input type="text" placeholder="Enter your address" class="needmorehelp_input" id="business_address"
                name="c_address">
            </li>

            <li class="innerform-1">
              <h6>Town</h6>
              <input type="text" placeholder="Enter your town" class="needmorehelp_input" id="city" name="c_town">
            </li>
            <li class="innerform-2">
              <h6>District</h6>
              <input type="text" placeholder="Enter your district" class="needmorehelp_input" name="c_district">
            </li>
            <li class="innerform-2">
              <h6>Pincode</h6>
              <input type="text" placeholder="Enter your pincode" class="needmorehelp_input" id="pincode"
                name="c_pincode">
            </li>
          </ul>

          <div class="submit_btn"><button type="submit"><span>Sign UP</span></button></div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>

</html>
